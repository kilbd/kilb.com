<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Kilb.com{% endblock title %}</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Work+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    {% block includes %}{% endblock includes %}
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/"><img src="/img/kilb_logo.svg" alt="kilb.com logo" title="Home" /></a></li>
	{# {{- range $sect := .Site.Params.mainSections }}
          <li>
            <a href="/{{ $sect }}/">{{ $sect | title }}</a>
          </li>
          {{- end }} #}
        </ul>
      </nav>
    </header>
    <main>
      {%- block main %}
      <p>There is no content</p>
      {% endblock main -%}
    </main>
    <footer>(c) Drew Kilb</footer>
  </body>
</html>
